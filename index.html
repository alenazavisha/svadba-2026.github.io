<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Константин и Алёна | 08.08.2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #f8f6f2;
            color: #5a5a5a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9));
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .names {
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 20px;
            color: #d4a5a5;
            text-transform: uppercase;
            line-height: 1.2;
        }
        
        .date {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 50px;
            color: #888;
        }
        
        .scroll-prompt {
            font-size: 1em;
            letter-spacing: 2px;
            color: #aaa;
            margin-top: 100px;
            animation: bounce 2s infinite;
        }
        
        .footer {
            margin-top: 150px;
            font-size: 0.8em;
            color: #ccc;
            letter-spacing: 1px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        @media (max-width: 768px) {
            .names {
                font-size: 2.5em;
                letter-spacing: 4px;
            }
            .date {
                font-size: 1.4em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="names">Константин и Алёна</div>
        <div class="date">08.08.2026</div>
        <div class="scroll-prompt">Листайте вниз</div>
    </div>
    
    <div class="footer">
        С любовью для наших гостей
    </div>
</body>
</html>
